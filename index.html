<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Games Lover</title>
  </head>
  <body>

    <header>
      <img src="images/icons8-super-mario-50.png" alt="logo" class="logo" />
      <div class="board">
        <div class="score">
          <h1>Score</h1>
          <p id="scores">00</p>
        </div>
        <div class="highScore">
          <h1>HiScore</h1>
          <p id="hiScores">00</p>
        </div>

      </div>
    </header>



    <div class="popUp animated">
        <div class="content">
            <img src="images/icons8-super-mario-50.png" alt="gamer" class="gamer">
            <p class="scorer">Let's Play Game</p><span class="myscore">Hayder Aly</span>
            <div class="custom-select">
              <label style="color: white;">Set Time in seconds</label>
              <select id="itemSelect">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
            </select> 
            
            </div>
            <button class="reply">Start Game</button>
        </div>
    </div>

    <div class="container">
      <h1 class="time">Your Time : <span class="seconds">00</span></h1>
      <div class="main-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box activator">
          <img src="images/icons8-super-mario-50.png" id="gamePlayer" />
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
